<div class="flex flex-col min-h-screen prose">
    <header>
        <div class="flex items-center justify-between w-full px-6">
            <a (click)="closeMenuAndNavigate('/')">
                <img src="../assets/ng-snippets-logo.svg" class="w-10 my-0 mr-3" alt="Angular Snippets logo">
                <span class="text-gray-900" translate="no">Angular Snippets</span>
            </a>

            <div class="flex">
                <a href="https://github.com/ertunga/ng-snippets" class="icon-button" target="_blank">
                    <img src="./assets/github-logo.svg" class="my-0" alt="Github logo">
                </a>

                <button (click)="toggleMenu()" class="block lg:hidden icon-button">
                    <!-- Menu icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="content">
        <aside class="sidebar">
            <div class="nav-wrapper">
                <nav>
                    <a *ngFor="let snippet of snippets" [routerLink]="'/snippet/' + snippet.slug" routerLinkActive="active">
                        <span [style.background]="'#B91C1C'"
                              style="display: inline-block; width: 2rem; height: 2rem; margin-right: .75rem; border-radius: 100%;">
						</span>
                        <span>{{snippet.title}}</span>
                    </a>
                </nav>
            </div>
        </aside>

        <main>
            <div class="w-full px-6 mx-auto max-w-3xl">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>

    <footer class="container flex justify-end mt-8 pt-8 pb-16 border-t border-gray-200">
        <div class="flex items-center text-sm text-gray-400">
            <span>Created with</span>
            <span class="text-2xl mx-1">☕️</span>
            <span>and</span>
            <img src="./assets/angular-logo.svg" class="w-6" title="Angular" alt="Angular logo">
        </div>
    </footer>
</div>
