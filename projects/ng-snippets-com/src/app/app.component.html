<div class="flex flex-col min-h-screen prose dark:prose-invert">
    <header>
        <div class="flex items-center justify-between w-full px-6">
            <a routerLink="/" (click)="closeMenu()" class="flex items-center">
                <img src="../assets/ng-snippets-logo.svg" class="w-10 my-0 mr-3" alt="Angular Snippets logo" />
                <span class="text-lg text-gray-900 font-semibold" translate="no">Angular Snippets</span>
            </a>

            <div class="flex">
                <button (click)="toggleTheme()" *ngIf="false" class="icon-button">
                    <!-- Sun icon -->
                    <svg
                        *ngIf="themeService.activeTheme === 'dark'"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                        />
                    </svg>

                    <!-- Moon icon -->
                    <svg
                        *ngIf="themeService.activeTheme === 'light'"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                        />
                    </svg>
                </button>

                <a href="https://github.com/ertunga/ng-snippets" class="icon-button" target="_blank">
                    <img src="./assets/github-logo.svg" class="my-0" alt="GitHub" />
                </a>

                <button (click)="toggleMenu()" class="block lg:hidden icon-button">
                    <!-- Menu icon -->
                    <svg *ngIf="!isOpened" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>

                    <!-- X icon -->
                    <svg
                        *ngIf="isOpened"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="content">
        <aside
            [class.open]="isOpened"
            class="hidden px-6 pt-12 flex-none lg:block h-screen fixed overflow-y-auto bg-white dark:bg-gray-900"
        >
            <nav>
                <a
                    *ngFor="let snippet of snippets"
                    [routerLink]="'/snippet/' + snippet.slug"
                    (click)="closeMenu()"
                    routerLinkActive="active"
                >
                    <span
                        [style.background]="'#B91C1C'"
                        style="display: inline-block; width: 1.5rem; height: 1.5rem; margin-right: 0.75rem; border-radius: 100%"
                    >
                    </span>
                    <span>{{ snippet.title }}</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 pt-12 min-w-0 px-6 lg:pl-72">
            <div class="w-full lg:px-6 mx-auto max-w-3xl">
                <router-outlet></router-outlet>

                <footer class="mt-16 mb-24 text-gray-400 text-sm">
                    <hr />

                    <div class="flex justify-between items-center">
                        <span>ngsnippets.com | MIT Licensed</span>
                        <a href="https://twitter.com/ertungab" class="icon-button flex justify-center items-center" target="_blank">
                            <img src="./assets/twitter-logo.svg" class="my-0" width="24" height="24" alt="Twitter" />
                        </a>
                    </div>
                </footer>
            </div>
        </main>
    </div>
</div>
